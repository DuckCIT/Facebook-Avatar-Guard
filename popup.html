<!DOCTYPE html>
<html>
<head>
    <title>Avatar Guard</title>
    <style>
        body {
            width: 280px;
            margin: 0;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: auto;
            box-sizing: border-box;
            user-select: none;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            color: #58a6ff;
        }
        .version {
            font-size: 11px;
            color: #8b949e;
            margin-top: 2px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 220px;
            margin-bottom: 5px;
        }
        button {
            flex: 1;
            padding: 8px;
            font-size: 13px;
            font-weight: 500;
            color: #c9d1d9;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }
        button:hover:not(:disabled) {
            background: #30363d;
            border-color: #8b949e;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            font-size: 12px;
            color: #8b949e;
            text-align: center;
            margin-bottom: 8px;
            min-height: 14px;
        }
        #status.error {
            color: #f85149;
        }
        #status.success {
            color: #238636;
        }
        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #58a6ff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            font-size: 11px;
            color: #8b949e;
            text-align: center;
        }
        .footer a {
            color: #58a6ff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Facebook Avatar Guard</h2>
        <div class="version">v1.0.0</div>
    </div>
    <div class="button-container">
        <button id="enableButton">Enable</button>
        <button id="disableButton">Disable</button>
    </div>
    <div id="status">Ready</div>
    <div class="spinner" id="spinner"></div>
    <img src="img/usage.png" alt="Avatar Guard" style="width: 100%; max-width: 200px; margin-bottom: 10px;">
    <div class="footer">
        Created by <a href="https://github.com/DuckCIT" target="_blank">DuckCIT</a><br>
        Source code on <a href="https://github.com/DuckCIT/Facebook-Avatar-Guard" target="_blank">GitHub</a>
    </div>
    <script src="popup.js"></script>
</body>
</html>
